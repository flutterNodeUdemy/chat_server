<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SockectServer</title>
  </head>
  <body>
    <h1>Acceso denegado......</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("connect", () => {
        console.log("Conecato al servidor...");
        const version = socket; // either 3 or 4
      });

      socket.on("disconnect", () => {
        console.log("desconecato al servidor...");
      });

      socket.emit("mensaje", { nombre: "oscar" });

      socket.on("mensaje", (paylod) => {
        console.log(paylod);
      });

      socket.on("nuevo-mensaje", (paylod) => {
        console.table(paylod);
      });

      socket.on("active-bands", (paylod) => {
        console.clear();
        console.table(paylod);
      });
    </script>
  </body>
</html>
